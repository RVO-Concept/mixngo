        /* R√©initialisation des marges et padding par d√©faut */
        * {

        body {

            opacity: 0.9;
        }

        /* Grille responsive pour afficher les cartes de cocktails */
        .cocktails-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
            padding: 20px 0;
        }

        /* Style des cartes de cocktails individuelles */
        .cocktail-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* Effet au survol des cartes */
        .cocktail-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 50px rgba(0,0,0,0.7);
        }

        /* Zone d'image du cocktail */
        .cocktail-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 4em;
        }

        /* Contenu de la carte (texte et informations) */
        .cocktail-content {
            padding: 20px;
        }

        /* En-t√™te de la carte avec nom et code */
        .cocktail-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        /* Nom du cocktail */
        .cocktail-name {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
        }

        /* Badge avec le code du cocktail */
        .cocktail-code {
            background: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9em;
        }

        /* Section du niveau d'alcool */
        .alcohol-level {
            margin-bottom: 15px;
        }

        /* Label "Niveau d'alcool" avec police serif italique */
        .alcohol-level-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 8px;
            font-weight: 500;
            text-transform: none;
            letter-spacing: 0.3px;
            font-family: 'Georgia', serif;
            font-style: italic;
        }

        /* Conteneur pour les bouteilles d'alcool */
        .bottles-container {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        /* Style d'une bouteille individuelle (inclin√©e de 10¬∞) */
        .bottle {
            width: 20px;
            height: 30px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            transform: rotate(10deg);
            transition: transform 0.2s ease;
        }

        /* Effet d'agrandissement au survol de la bouteille */
        .bottle:hover {
            transform: rotate(10deg) scale(1.15);
        }

        /* Bouchon de la bouteille */
        .bottle-cap {
            width: 6px;
            height: 3px;
            background: #333;
            border-radius: 1px 1px 0 0;
            margin-bottom: 1px;
        }

        /* Col de la bouteille */
        .bottle-neck {
            width: 8px;
            height: 5px;
            background: transparent;
            border: 1px solid #333;
            border-bottom: none;
            border-radius: 1px 1px 0 0;
        }

        /* Corps principal de la bouteille */
        .bottle-body {
            width: 14px;
            height: 20px;
            background: transparent;
            border: 1px solid #333;
            border-radius: 0 0 4px 4px;
            position: relative;
            overflow: hidden;
        }

        /* Liquide √† l'int√©rieur de la bouteille (gradient ambre/brun) */
        .bottle-liquid {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 0;
            background: linear-gradient(180deg, #f59e42 0%, #d67d3e 50%, #8b4513 100%);
            transition: height 0.3s ease;
        }

        /* Bouteille pleine : le liquide remplit 100% */
        .bottle.full .bottle-liquid {
            height: 100%;
        }

        /* Bouteille pleine : le col est rempli de liquide */
        .bottle.full .bottle-neck {
            background: linear-gradient(180deg, #f59e42 0%, #d67d3e 100%);
        }

        /* Bouteille vide : pas de liquide */
        .bottle.empty .bottle-liquid {
            height: 0;
        }

        /* √âtiquette blanche sur la bouteille */
        .bottle-label {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

            height: 8px;
            background: rgba(255, 255, 255, 0.9);

        /* Emoji cocktail avant chaque ingr√©dient */

                width: 100%;
            }
        }

         * @param {number} level - Niveau d'alcool de 0 √† 5
         * @returns {string} HTML des bouteilles
         */
        function createBottles(level) {
            let bottles = '';
            // Cr√©e 5 bouteilles, remplit celles jusqu'au niveau sp√©cifi√©
            for (let i = 1; i <= 5; i++) {
                bottles += `
                    <div class="bottle ${i <= level ? 'full' : 'empty'}">
                        <div class="bottle-cap"></div>
                        <div class="bottle-neck"></div>
                        <div class="bottle-body">
                            <div class="bottle-liquid"></div>
                            <div class="bottle-label"></div>
                        </div>
                    </div>
                `;
            }
            return bottles;
        }

         * Cr√©e le HTML d'une carte de cocktail
         * @param {Object} cocktail - Objet contenant les donn√©es du cocktail
         * @returns {string} HTML de la carte
         */

            return `
                <div class="cocktail-card" data-category="${cocktail.category}">
                    <div class="cocktail-image">
                        <img src="images/${cocktail.code}.jpg" alt="${cocktail.name}" 
                             onerror="this.parentElement.innerHTML='üçπ'" 
                             style="width:100%; height:100%; object-fit:cover;">
                    </div>
                    <div class="cocktail-content">
                        <div class="cocktail-header">

                            <div class="cocktail-code">${cocktail.code}</div>
                        </div>
                        ${cocktail.description ? `<p style="color:#666; font-size:0.9em; margin-bottom:10px; font-style:italic;">${cocktail.description}</p>` : ''}
                        <div class="alcohol-level">
                            <div class="alcohol-level-label">Niveau d'alcool</div>
                            <div class="bottles-container">
                                ${createBottles(cocktail.alcoholLevel)}
                            </div>
                        </div>
                        <div class="ingredients">
                            <h3>Ingr√©dient(s)</h3>
                            <ul>
                                ${cocktail.ingredients.map(ing => `<li>${ing}</li>`).join('')}
                            </ul>
                        </div>
                    </div>
                </div>
            `;
        }

        /**
         * Affiche les cocktails dans la grille selon le filtre
         * @param {string} filter - Cat√©gorie √† filtrer ('all' ou nom de cat√©gorie)
         */
        function displayCocktails(filter = 'all') {
            const grid = document.getElementById('cocktailsGrid');
            // Filtre les cocktails selon la cat√©gorie s√©lectionn√©e
            const filtered = filter === 'all' 
                ? cocktails 
                : cocktails.filter(c => c.category === filter);
            
            // G√©n√®re et ins√®re le HTML de toutes les cartes filtr√©es
            grid.innerHTML = filtered.map(cocktail => createCocktailCard(cocktail)).join('');
        }

        /**
         * Filtre les cocktails par cat√©gorie et met √† jour l'interface
         * @param {string} category - Cat√©gorie √† afficher

        function filterCocktails(category) {
            // Retire la classe 'active' de tous les boutons
            const buttons = document.querySelectorAll('.filter-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            // Ajoute la classe 'active' au bouton cliqu√©
            event.target.classList.add('active');
            // Affiche les cocktails de la cat√©gorie s√©lectionn√©e
            displayCocktails(category);
        }
